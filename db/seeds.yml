    - title: 'Bike Planter in Teal'
      description: |
        Do you love riding your bike? What about plants? Bring your plants on an adventure and let them enjoy some sunshine and fresh air! If you’ve ever dreamed about attaching a plant to your bike, now you’re in luck! This bike planter is made using 3D printing technology, so not only will you be showing off your love of nature, but you’ll be participating in a little piece of the future.
        This bike planter is created digitally with modeling software. It is then 3d printed out of nylon, hand dyed teal, and sealed with a UV protective varnish to protect the color. Due to the hand dying process, the color of this planter may vary slightly. This planter works best with a clipping from a succulent that has been allowed to take root or a large air plant.
        This planter attaches firmly to your bike with an elastic nylon cord, and will fit snugly on most tube sizes. You’ll have to supply your own plant and bicycle to make your next adventure fully amazing!
        Measures 2.3” tall, 1.4” wide, and 1” deep. This listing is for a teal bike planter with a yellow elastic cord. Directions for use are included with the planter. This item ships domestically via USPS Priority Mail, and internationally by USPS first class mail. This item is made to order, and takes about 2 weeks to ship. If you would like to use a different shipping method for this item, please contact me before ordering to arrange.      price: 35

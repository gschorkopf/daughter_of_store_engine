  bracelet:
    - title: 'Motion Sickness Anti Nausea Bracelets'
      description: |
        Fully adjustable black cotton band trimmed in blues and greens with blue rose.
        Bracelets alleviate the symptoms associated with motion sickness, sea sickness, morning sickness, treatment related nausea, heartburn, indigestion, stomachaches, anxiety, and palpitations.
        Bracelets (pair) are placed two fingers width from your wrist bone at pressure point P6 on both wrists (full directions enclosed). The effectiveness of these bracelets depends on proper placement of the pressure bead.
        Bracelets are 5/8 inch in width. The material is soft and elasticated with a velcro closure for adjustability.
        All designs are unique and may vary.
        They are machine washable on delicate/handwash cycle. Please place in a lingerie bag for protection.

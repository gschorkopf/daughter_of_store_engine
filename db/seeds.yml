    - title: 'wooden bike hook, minimal and simple'
      description: |
        These minimal wooden bike hooks are made for light sports bikes that you want to store indoors. I tried to create a very simple but good looking bike storage solution which works in my home. The beautiful and natural oak wood makes these hooks appear like a peace of high quality furniture.
        This pair comes in plain oak wood and will be shipped in a beautiful white box. The box includes a pair of wooden bike hooks, two shelf supports with dowels as shown in the last picture and assembly instructions.
        Mounting:
        Prerequisite for using the bike hooks is the perfect assembly and a stable wall.
        The two included dowels can be used in some but not all walls.
        Check your wall and use dowels that work with it.
        The dowels need to be seated straight and firmly into the wall as a prerequisite to screw the shelf support straight and tight into the dowel against the wall. If the shelf support is mounted you can put the wooden bike hooks over the shelf support with both hands.
        The bike hooks are made for light sports bikes that you want to store indoors and may not work with heavier bicycles.
